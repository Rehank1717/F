<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RNG Lotto Wheel</title>
  <style>
    body {
      background: url('https://api.deepai.org/job-view-file/994ab6c9-0205-4dc8-93cb-d8ee3772c520/outputs/output.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: white;
      flex-direction: column;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .lotto-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }
    .column {
      width: 50px;
      height: 80px;
      background-color: #003366;
      border-radius: 10px;
      border: 3px solid gold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .btn {
      background-color: #ff0000;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      margin-top: 30px;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #ff4d4d;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    #winning-message {
      font-size: 26px;
      font-weight: bold;
      margin-top: 20px;
    }
    .big-win { color: gold; }
    .second-prize { color: cyan; }
    .small-prize { color: green; }
    .lose { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <div class="lotto-box" id="lotto-box">
      <div class="column" id="col1">?</div>
      <div class="column" id="col2">?</div>
      <div class="column" id="col3">?</div>
      <div class="column" id="col4">?</div>
      <div class="column" id="col5">?</div>
    </div>
    <button class="btn" id="spin-btn" onclick="generateLottoNumbers()">Spin the Wheel!</button>
    <div id="result"></div>
    <div id="winning-message"></div>
  </div>  <script>
    function generateLottoNumbers() {
      let spinButton = document.getElementById('spin-btn');
      let resultBox = document.getElementById('result');
      let messageBox = document.getElementById('winning-message');
      
      // Generate 5 random numbers (each between 1 and 10)
      let numbers = Array.from({ length: 5 }, () => Math.floor(Math.random() * 10) + 1);
      
      document.getElementById('col1').innerText = numbers[0];
      document.getElementById('col2').innerText = numbers[1];
      document.getElementById('col3').innerText = numbers[2];
      document.getElementById('col4').innerText = numbers[3];
      document.getElementById('col5').innerText = numbers[4];
      
      let generatedNumber = parseInt(numbers.join(''));
      resultBox.innerText = `You rolled: ${generatedNumber}`;
      
      // Winning numbers and messages
      const bigWin = [171];
      const secondPrize = [1, 3400, 2650, 10000];
      const smallPrize = [2, 3673, 6476, 7602, 47];
      
      if (bigWin.includes(generatedNumber)) {
        messageBox.innerText = "BIG WINNER üèÜ";
        messageBox.className = "big-win";
      } else if (secondPrize.includes(generatedNumber)) {
        messageBox.innerText = "SECOND PRIZE";
        messageBox.className = "second-prize";
      } else if (smallPrize.includes(generatedNumber)) {
        messageBox.innerText = "Congrats on the prize üòÑ";
        messageBox.className = "small-prize";
      } else {
        messageBox.innerText = "Better luck next time!";
        messageBox.className = "lose";
      }
    }
  </script></body>
</html>
