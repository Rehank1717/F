<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RNG Wheel</title>
  <style>
    body {
      background: url('https://api.deepai.org/job-view-file/994ab6c9-0205-4dc8-93cb-d8ee3772c520/outputs/output.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .prize-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: black;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 150px; /* Adjust this to move the wheel down */
      background-color: white;
      overflow: hidden;
    }
    .wheel {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #f3f3f3;
      border-radius: 50%;
      transform-origin: center;
      transition: transform 3s ease-out;
    }
    .btn {
      background-color: #ff0000;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      margin-top: 30px;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #ff4d4d;
    }
    .description {
      font-size: 12px;
      color: black;
      margin-top: 40px; /* Adjust this to move the description further down */
      text-align: center;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="prize-box">
    <p><strong>Winning Numbers:</strong></p>
    <p>Large Prize: A tropical vacation!</p>
    <p>Medium Prize: Free ice cream for a month or custom merch!</p>
    <p>Small Prize: Free scoops or discounts!</p>
  </div>
  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
  </div>
  <button class="btn" id="spin-btn" onclick="spinWheel()">Spin the Wheel!</button>
  <div id="result"></div>
  <p class="description">Press the button to spin the wheel! The wheel will randomly select a number between 1 and 10,000.</p>
  
  <script>
    function spinWheel() {
      let wheel = document.getElementById('wheel');
      let resultBox = document.getElementById('result');

      // Generate a random number between 1 and 10,000
      let randomNumber = Math.floor(Math.random() * 10000) + 1;
      
      // Calculate a random rotation angle to simulate the spin
      let rotationDegree = Math.floor(Math.random() * 360) + 3600; // Multiple full spins for effect

      // Apply the spinning effect by rotating the wheel
      wheel.style.transform = `rotate(${rotationDegree}deg)`;

      // Display the result after the spin finishes (3 seconds to match the spinning duration)
      setTimeout(() => {
        resultBox.innerText = `You rolled: ${randomNumber}`;
      }, 3000); // Adjust this to match the spinning duration
    }
  </script>
</body>
</html>
