<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RNG Wheel with Ice Cream Background</title>
  <style>
    body {
      background: url('https://media.istockphoto.com/id/1405543709/photo/colorful-ice-cream-balls-on-table.jpg?s=612x612&w=0&k=20&c=GuZj0JUqpoSPa4Hjxiuw-A5xs4BNgTJIGOl7Fww6eqQ=') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .wheel {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 10px solid black; /* Black outline */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: #003366; /* Dark blue color */
      color: white;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 2s ease-out;
    }
    .wheel:after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      border: 10px solid gold; /* Gold outline */
      z-index: -1;
    }
    .btn {
      background-color: #ff0000; /* Red button */
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      margin-top: 30px;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #ff4d4d;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    #winning-message {
      font-size: 26px;
      font-weight: bold;
      margin-top: 20px;
    }
    .win {
      color: green;
    }
    .lose {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wheel" id="wheel">
      <span id="wheel-number">1 - 500</span>
    </div>
    <button class="btn" id="spin-btn" onclick="generateNumber()">Spin the Wheel!</button>
    <div id="result"></div>
    <div id="winning-message"></div>
  </div>

  <script>
    // Check if the user has spun before
    let hasSpunBefore = localStorage.getItem('hasSpunBefore');

    // Disable the button if the user has spun before
    if (hasSpunBefore) {
      document.getElementById('spin-btn').disabled = true;
    }

    function generateNumber() {
      // Disable the button
      document.getElementById('spin-btn').disabled = true;

      // Generate a random number between 1 and 500
      let randomNum = Math.floor(Math.random() * 500) + 1;

      // Display the result
      document.getElementById('wheel-number').innerText = randomNum;
      document.getElementById('result').innerText = `You rolled: ${randomNum}`;

      let messageBox = document.getElementById('winning-message');

      // Show winning or losing message
      if (randomNum === 171) {
        messageBox.innerText = "Congratulations! You won!";
        messageBox.className = "win";
      } else {
        messageBox.innerText = "Better luck next time!";
        messageBox.className = "lose";
      }

      // Set that the user has spun before in localStorage
      localStorage.setItem('hasSpunBefore', true);

      // Animate the wheel spin
      document.getElementById('wheel').style.transform = 'rotate(' + (Math.random() * 360 + 720) + 'deg)';
    }
  </script>
</body>
</html>
