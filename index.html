<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RNG Wheel</title>
  <style>
    body {
      background: url('https://api.deepai.org/job-view-file/f0bf274b-d14c-4b49-99a1-00b253404211/outputs/output.jpg') no-repeat center center;
      background-size: contain; /* Ensures the entire image fits inside the body */
      background-attachment: fixed; /* Keeps the image fixed in place when scrolling */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .wheel {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 10px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: #003366;
      color: white;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 2s ease-out;
    }
    .wheel:after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      border: 10px solid gold;
      z-index: -1;
    }
    .btn {
      background-color: #ff0000;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      margin-top: 30px;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #ff4d4d;
    }
    .btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    #winning-message {
      font-size: 26px;
      font-weight: bold;
      margin-top: 20px;
    }
    .big-win { color: gold; }
    .second-prize { color: cyan; }
    .small-prize { color: green; }
    .lose { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <div class="wheel" id="wheel">
      <span id="wheel-number">1 - 10,000</span>
    </div>
    <button class="btn" id="spin-btn" onclick="generateNumber()">Spin the Wheel!</button>
    <div id="result"></div>
    <div id="winning-message"></div>
  </div>

  <script>
    function generateNumber() {
      let spinButton = document.getElementById('spin-btn');
      let wheel = document.getElementById('wheel');
      let wheelNumber = document.getElementById('wheel-number');
      let resultBox = document.getElementById('result');
      let messageBox = document.getElementById('winning-message');

      // Disable the button temporarily
      spinButton.disabled = true;

      // Generate a random number between 1 and 10,000
      let randomNum = Math.floor(Math.random() * 10000) + 1;

      // Rotate the wheel smoothly
      let randomRotation = Math.floor(Math.random() * 360) + 1440; // Ensures multiple full spins
      wheel.style.transform = `rotate(${randomRotation}deg)`;

      // Winning numbers and messages
      const bigWin = [171];
      const secondPrize = [1, 3400, 2650, 10000];
      const smallPrize = [2, 3673, 6476, 7602, 47];

      // Delay revealing the number until after the spin animation
      setTimeout(() => {
        wheelNumber.innerText = randomNum;
        resultBox.innerText = `You rolled: ${randomNum}`;

        if (bigWin.includes(randomNum)) {
          messageBox.innerText = "BIG WINNER üèÜ";
          messageBox.className = "big-win";
        } else if (secondPrize.includes(randomNum)) {
          messageBox.innerText = "SECOND PRIZE";
          messageBox.className = "second-prize";
        } else if (smallPrize.includes(randomNum)) {
          messageBox.innerText = "Congrats on the prize üòÑ";
          messageBox.className = "small-prize";
        } else {
          messageBox.innerText = "Better luck next time!";
          messageBox.className = "lose";
        }

        // Enable the button after the spin
        spinButton.disabled = false;
      }, 2000);
    }
  </script>
</body>
</html>
