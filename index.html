<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RNG Lotto</title>
  <style>
    body {
      background: url('https://api.deepai.org/job-view-file/994ab6c9-0205-4dc8-93cb-d8ee3772c520/outputs/output.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: white;
      flex-direction: column;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .lotto-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .column {
      width: 60px;
      height: 80px;
      background-color: #003366;
      color: white;
      font-size: 36px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .btn {
      background-color: #ff0000;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      margin-top: 30px;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #ff4d4d;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    #winning-message {
      font-size: 26px;
      font-weight: bold;
      margin-top: 20px;
    }
    .big-win { color: gold; }
    .second-prize { color: cyan; }
    .small-prize { color: green; }
    .lose { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <div class="lotto-container" id="lotto-container">
      <div class="column" id="col1">0</div>
      <div class="column" id="col2">0</div>
      <div class="column" id="col3">0</div>
      <div class="column" id="col4">0</div>
      <div class="column" id="col5">0</div>
    </div>
    <button class="btn" id="spin-btn" onclick="generateNumber()">Spin the Lotto!</button>
    <div id="result"></div>
    <div id="winning-message"></div>
  </div>  <script>
    function generateNumber() {
      let spinButton = document.getElementById('spin-btn');
      let resultBox = document.getElementById('result');
      let messageBox = document.getElementById('winning-message');
      let columns = [
        document.getElementById('col1'),
        document.getElementById('col2'),
        document.getElementById('col3'),
        document.getElementById('col4'),
        document.getElementById('col5')
      ];
      
      let number = '';
      columns.forEach(col => {
        let randomDigit = Math.floor(Math.random() * 10);
        col.innerText = randomDigit;
        number += randomDigit;
      });
      
      let randomNum = parseInt(number, 10);
      resultBox.innerText = `You rolled: ${randomNum}`;
      
      const bigWin = [171];
      const secondPrize = [1, 3400, 2650, 10000];
      const smallPrize = [2, 3673, 6476, 7602, 47];

      if (bigWin.includes(randomNum)) {
        messageBox.innerText = "BIG WINNER üèÜ";
        messageBox.className = "big-win";
      } else if (secondPrize.includes(randomNum)) {
        messageBox.innerText = "SECOND PRIZE";
        messageBox.className = "second-prize";
      } else if (smallPrize.includes(randomNum)) {
        messageBox.innerText = "Congrats on the prize üòÑ";
        messageBox.className = "small-prize";
      } else {
        messageBox.innerText = "Better luck next time!";
        messageBox.className = "lose";
      }
    }
  </script></body>
</html>
